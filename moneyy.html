  <script>
    const STORAGE_KEY = "moneyEntries_khr_v1";

    const currencyFmt = new Intl.NumberFormat("km-KH", {
      style: "currency",
      currency: "KHR",
      maximumFractionDigits: 0,
    });

    function formatDateTime(iso) {
      const d = new Date(iso);
      return d.toLocaleString("km-KH", {
        year: "numeric",
        month: "short",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
      });
    }

    function loadEntries() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return [];
      try {
        return JSON.parse(raw);
      } catch {
        return [];
      }
    }

    function saveEntries(list) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }

    function deleteEntry(index) {
      const entries = loadEntries();
      entries.splice(index, 1);
      saveEntries(entries);
      render();
    }

    function render() {
      const tbody = document.getElementById("entriesTbody");
      tbody.innerHTML = "";

      const entries = loadEntries().sort(
        (a, b) => new Date(b.date) - new Date(a.date)
      );

      let idx = 1;
      entries.forEach((e, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${idx++}</td>
          <td>${formatDateTime(e.date)}</td>
          <td>${currencyFmt.format(e.amount).replace(/\u00A0/g, " ")}</td>
          <td><button class="deleteBtn">X</button></td>
        `;
        tr.querySelector(".deleteBtn").onclick = () => {
          if (confirm("á…á„áŸ‹á›á»á”á‘á·á“áŸ’á“áŸá™á“áŸáŸ‡á˜áŸ‚á“á‘áŸ?")) deleteEntry(i);
        };
        tbody.appendChild(tr);
      });

      updateTotals(entries);
      updateButtonState();
    }

    function updateTotals(entries) {
      let allSum = 0;
      for (const e of entries) {
        allSum += Number(e.amount) || 0;
      }
      document.getElementById("allTotal").textContent =
        currencyFmt.format(allSum).replace(/\u00A0/g, " ");
    }

    function addEntry(amount) {
      if (!amount || amount <= 0) return;

      const entries = loadEntries();
      entries.push({
        amount: Math.round(Number(amount)),
        date: new Date().toISOString(),
      });

      saveEntries(entries);
      render();
    }

    function updateButtonState() {
      const input = document.getElementById("amountInput");
      const btn = document.getElementById("addBtn");
      const entries = loadEntries();

      // Button active if input > 0 OR there is at least one entry
      if (Number(input.value) > 0 || entries.length > 0) {
        btn.classList.remove("inactive");
        btn.disabled = false;
      } else {
        btn.classList.add("inactive");
        btn.disabled = true;
      }
    }

    const input = document.getElementById("amountInput");
    const addBtn = document.getElementById("addBtn");

    input.addEventListener("input", updateButtonState);

    addBtn.addEventListener("click", () => {

        return;
      }
      addEntry(val);
      input.value = "";
      input.focus();
      updateButtonState();
    });

    input.addEventListener("keydown", ev => {
      if (ev.key === "Enter") {
        ev.preventDefault();
        addBtn.click();
      }
    });

    // Initialize
