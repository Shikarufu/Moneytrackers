    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDZ2u7Ks7_bDfT5vQ_P21TNSYy3W7JqWbY",
        authDomain: "money-6bf4e.firebaseapp.com",

        messagingSenderId: "90195614776",

        measurementId: "G-V65RB624WP",
      };
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      const DAY_32 = 32 * 24 * 60 * 60 * 1000;

      const metaRef = db.ref("meta/lastReset");
      metaRef.once("value").then((snapshot) => {
        const lastReset = snapshot.val(),
          now = Date.now();
        if (!lastReset || now - lastReset > DAY_32) {
          db.ref("entries").remove();
          metaRef.set(now);
        }
      });

      const currencyFmt = new Intl.NumberFormat("km-KH", {
        style: "currency",
        currency: "KHR",
        maximumFractionDigits: 0,
      });
      function formatDateTime(iso) {
        const d = new Date(iso);
        return d.toLocaleString("km-KH", {
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      const input = document.getElementById("amountInput");
      const addBtn = document.getElementById("addBtn");
      const modeSelect = document.getElementById("modeSelect");
      const GAS_PRICE = 3800; // Riels per liter

      function updateButtonState() {
        addBtn.disabled = Number(input.value) <= 0;
        if (Number(input.value) > 0) addBtn.classList.remove("inactive");
        else addBtn.classList.add("inactive");
      }
      input.addEventListener("input", updateButtonState);

      addBtn.addEventListener("click", () => {
        let val = Number(input.value);
        if (val <= 0) return;
        if (modeSelect.value === "gas") val = val * GAS_PRICE;
        const entryRef = db.ref("entries").push();
        entryRef.set({ amount: val, date: new Date().toISOString() });
        input.value = "";
        updateButtonState();
      });

      db.ref("entries").on("value", (snapshot) => {
        const data = snapshot.val() || {};
        const list = Object.entries(data).map(([key, value]) => ({
          id: key,
          ...value,
        }));
        list.sort((a, b) => new Date(b.date) - new Date(a.date));
        render(list);
      });

      function render(entries) {
        const tbody = document.getElementById("entriesTbody");
        tbody.innerHTML = "";
        let idx = 1;
        entries.forEach((e) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${idx++}</td><td>${formatDateTime(
            e.date
          )}</td><td>${currencyFmt
            .format(e.amount)
            .replace(
              /\u00A0/g,
              " "
            )}</td><td><button class="deleteBtn">X</button></td>`;
          tr.querySelector(".deleteBtn").onclick = () => {
            if (confirm("á›á»á”á‘á·á“áŸ’á“áŸá™á“áŸáŸ‡á˜áŸ‚á“á‘áŸ?"))
              db.ref("entries/" + e.id).remove();
          };
          tbody.appendChild(tr);
        });
        updateTotals(entries);
      }

      function updateTotals(entries) {
        let sum = 0;
        for (const e of entries) sum += e.amount;
        document.getElementById("allTotal").textContent = currencyFmt
          .format(sum)
          .replace(/\u00A0/g, " ");
      }
