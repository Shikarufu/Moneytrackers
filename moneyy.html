  <script>
    // your firebase config
    const firebaseConfig = {

    };

    // init firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const DAY_35 = 35 * 24 * 60 * 60 * 1000;

    // Check auto-reset
    const metaRef = db.ref("meta/lastReset");

    metaRef.once("value").then(snapshot => {
      const lastReset = snapshot.val();
      const now = Date.now();

      if (!lastReset || now - lastReset > DAY_35) {
        db.ref("entries").remove();
        metaRef.set(now);
      }
    });

    const currencyFmt = new Intl.NumberFormat("km-KH", {
      style: "currency",
      currency: "KHR",
      maximumFractionDigits: 0,
    });

    function formatDateTime(iso) {
      const d = new Date(iso);
      return d.toLocaleString("km-KH", {
        year: "numeric",
        month: "short",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
      });
    }

    const input = document.getElementById("amountInput");
    const addBtn = document.getElementById("addBtn");

    function updateButtonState() {
      if (Number(input.value) > 0) {
        addBtn.classList.remove("inactive");
        addBtn.disabled = false;
      } else {
        addBtn.classList.add("inactive");
        addBtn.disabled = true;
      }
    }

    input.addEventListener("input", updateButtonState);

    // Add entry
    addBtn.addEventListener("click", () => {
      const val = Number(input.value);
      if (val <= 0) return;

      const entryRef = db.ref("entries").push();
      entryRef.set({
        amount: val,
        date: new Date().toISOString()
      });

      input.value = "";
      updateButtonState();
    });

    // live update from firebase
    db.ref("entries").on("value", snapshot => {
      const data = snapshot.val() || {};
      const list = Object.entries(data).map(([key, value]) => ({
        id: key,
        ...value
      }));

      list.sort((a, b) => new Date(b.date) - new Date(a.date));

      render(list);
    });

    function render(entries) {
      const tbody = document.getElementById("entriesTbody");
      tbody.innerHTML = "";

      let idx = 1;
      entries.forEach(e => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${idx++}</td>
          <td>${formatDateTime(e.date)}</td>
          <td>${currencyFmt.format(e.amount).replace(/\u00A0/g, " ")}</td>
          <td><button class="deleteBtn">X</button></td>
        `;

        tr.querySelector(".deleteBtn").onclick = () => {
          if (confirm("á›á»á”á‘á·á“áŸ’á“áŸá™á“áŸáŸ‡á˜áŸ‚á“á‘áŸ?")) {
            db.ref("entries/" + e.id).remove();
          }
        };

        tbody.appendChild(tr);
      });

      updateTotals(entries);
    }

    function updateTotals(entries) {
      let sum = 0;
      for (const e of entries) sum += e.amount;
      document.getElementById("allTotal").textContent =
        currencyFmt.format(sum).replace(/\u00A0/g, " ");
    }
