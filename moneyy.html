    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script>
      const APP_PASSWORD = "757619";
      const GAS_PRICE = 3800;
      // const LITER_TOLERANCE = 300;
      const DAY_32 = 32 * 24 * 60 * 60 * 1000;

      const firebaseConfig = {
        apiKey: "AIzaSyDZ2u7Ks7_bDfT5vQ_P21TNSYy3W7JqWbY",
        authDomain: "money-6bf4e.firebaseapp.com",
        databaseURL: "https://money-6bf4e-default-rtdb.firebaseio.com",
        projectId: "money-6bf4e",
        storageBucket: "money-6bf4e.firebasestorage.app",
        messagingSenderId: "90195614776",
        appId: "1:90195614776:web:9b382fa698045e83841acd",
      };

      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      // Auto delete
      const metaRef = db.ref("meta/lastReset");
      metaRef.once("value").then((snapshot) => {
        const lastReset = snapshot.val(),
          now = Date.now();
        if (!lastReset || now - lastReset > DAY_32) {
          db.ref("entries").remove();
          metaRef.set(now);
        }
      });

      const currencyFmt = new Intl.NumberFormat("km-KH", {
        style: "currency",
        currency: "KHR",
        maximumFractionDigits: 0,
      });

      function formatDateTime(iso) {
        const d = new Date(iso);
        return d.toLocaleString("km-KH", {
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      // Login system
      const loginBox = document.getElementById("loginBox");
      const passwordInput = document.getElementById("passwordInput");
      const loginBtn = document.getElementById("loginBtn");
      const loginError = document.getElementById("loginError");
      const card = document.querySelector(".card");

      // ğŸ”¥ AUTO LOGIN (remember device)
      if (localStorage.getItem("loggedIn") === "yes") {
        loginBox.style.display = "none";
        card.style.display = "block";
      }

      loginBtn.addEventListener("click", doLogin);
      passwordInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") doLogin();
      });

      function doLogin() {
        if (passwordInput.value === APP_PASSWORD) {
          // Remember this device
          localStorage.setItem("loggedIn", "yes");

          loginBox.style.display = "none";
          card.style.display = "block";
        } else {
          loginError.style.display = "block";
        }
      }

      // ğŸ”¥ Logout (remove remembered login)
      function logout() {
        localStorage.removeItem("loggedIn");
        location.reload();
      }

      // Add entry
      const input = document.getElementById("amountInput");
      const addBtn = document.getElementById("addBtn");
      const modeSelect = document.getElementById("modeSelect");
      const monthFilter = document.getElementById("monthFilter");
      const entriesTbody = document.getElementById("entriesTbody");
      const allTotalEl = document.getElementById("allTotal");

      let fullList = [];

      function updateButtonState() {
        addBtn.disabled = Number(input.value) <= 0;
        if (Number(input.value) > 0) addBtn.classList.remove("inactive");
        else addBtn.classList.add("inactive");
      }
      input.addEventListener("input", updateButtonState);

      addBtn.addEventListener("click", () => {
        let num = Number(input.value);
        if (num <= 0) return;

        let amount = 0;
        let liter = 0;

        if (modeSelect.value === "gas") {
          liter = num;
          amount = liter * GAS_PRICE;
        } else {
          amount = num;
          let guess = Math.round(amount / GAS_PRICE);
          liter =
            Math.abs(amount - guess * GAS_PRICE) <= LITER_TOLERANCE ? guess : 0;
        }

        db.ref("entries").push({
          amount: amount,
          liter: liter,
          date: new Date().toISOString(),
        });

        input.value = "";
        updateButtonState();
      });

      const GAS_PRICES = [3800, 3850, 4000]; // Support all gas types
      const LITER_TOLERANCE = 400; // Increased to allow rounding

      addBtn.addEventListener("click", () => {
        let num = Number(input.value);
        if (num <= 0) return;

        let amount = 0;
        let liter = 0;

        if (modeSelect.value === "gas") {
          // User enters liters
          liter = num;

          // Auto detect best price
          // Example: 3L -> try 3*3800, 3*3850, 3*4000
          amount = Math.min(...GAS_PRICES.map((p) => Math.abs(num * p)));
        } else {
          // User enters amount
          amount = num;

          // Auto detect liter using best gas price
          // Try all gas prices
          let bestLiter = 0;

          for (let price of GAS_PRICES) {
            let guess = Math.round(amount / price);
            let diff = Math.abs(amount - guess * price);

            if (diff <= LITER_TOLERANCE && guess > 0) {
              bestLiter = guess;
              break;
            }
          }

          liter = bestLiter;
        }

        // Save to Firebase
        db.ref("entries").push({
          amount: amount,
          liter: liter,
          date: new Date().toISOString(),
        });

        input.value = "";
        updateButtonState();
      });

      // Listen for changes
      db.ref("entries").on("value", (snapshot) => {
        const data = snapshot.val() || {};
        fullList = Object.entries(data).map(([id, v]) => ({
          id,
          ...v,
        }));
        fullList.sort((a, b) => new Date(b.date) - new Date(a.date));
        applyFilter();
      });

      monthFilter.addEventListener("change", applyFilter);

      function applyFilter() {
        const filter = monthFilter.value;
        const now = new Date();
        const thisMonth = now.getMonth() + 1;
        const thisYear = now.getFullYear();

        let prevMonth = thisMonth - 1;
        let prevYear = thisYear;
        if (prevMonth === 0) {
          prevMonth = 12;
          prevYear--;
        }

        let filtered = fullList;

        if (filter === "current") {
          filtered = fullList.filter((e) => {
            const d = new Date(e.date);
            return (
              d.getMonth() + 1 === thisMonth && d.getFullYear() === thisYear
            );
          });
        } else if (filter === "previous") {
          filtered = fullList.filter((e) => {
            const d = new Date(e.date);
            return (
              d.getMonth() + 1 === prevMonth && d.getFullYear() === prevYear
            );
          });
        }

        render(filtered);
      }

      function render(entries) {
        entriesTbody.innerHTML = "";
        let idx = 1;

        entries.forEach((e) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${idx++}</td>
            <td>${formatDateTime(e.date)}</td>
            <td>${currencyFmt.format(e.amount).replace(/\u00A0/g, " ")}</td>
            <td>${e.liter || 0}</td>
            <td><button class="deleteBtn">X</button></td>
          `;

          tr.querySelector(".deleteBtn").onclick = () => {
            if (confirm("á›á»á”á‘á·á“áŸ’á“áŸá™á“áŸáŸ‡á˜áŸ‚á“á‘áŸ?"))
              db.ref("entries/" + e.id).remove();
          };

          entriesTbody.appendChild(tr);
        });

        updateTotals(entries);
      }

      function updateTotals(entries) {
        let sum = 0;
        for (const e of entries) sum += Number(e.amount || 0);
        allTotalEl.textContent = currencyFmt
          .format(sum)
          .replace(/\u00A0/g, " ");
      }
    </script>
